<!doctype html>
<html lang="en-us">

<head meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
    var diamondPoints = 1;
    var emeraldPoints = 4;
    var rubyPoints = 6;
    var topazPoints = 10;
    var myPoints = 0;
    var gameNumber = 120;
    var win = 0;
    var lose = 0;

    function startGame()
    {
        diamondPoints = parseInt(Math.random() * 12) + 1;
        emeraldPoints = parseInt(Math.random() * 12) + 1;
        rubyPoints = parseInt(Math.random() * 12) + 1;
        topazPoints = parseInt(Math.random() * 12) + 1;
        myPoints = 0;
        gameNumber = parseInt(Math.random() * 102) + 19;
        $("#score").html(myPoints);
        $("#gameNumber").html(gameNumber);
    }

    function updateGame()
    {
        
        if (myPoints == gameNumber) {
            win = win + 1;
            startGame();
        }
        else if(myPoints > gameNumber) {
            lose = lose +1;
            startGame();
        }

        $("#score").html(myPoints);
        $("#win").html("Win: " + win);
        $("#lose").html("Lose: " + lose);
    }


    $(document).ready(function() {
        startGame();

        $("#diamond").click(function() {
            myPoints = diamondPoints + myPoints;
            updateGame();
        });

        $("#emerald").click(function() {
            myPoints = emeraldPoints + myPoints;   
            updateGame();
        });

        $("#ruby").click(function() {
            myPoints = rubyPoints + myPoints;   
            updateGame();
        });

        $("#topaz").click(function() {
            myPoints = topazPoints + myPoints;   
            updateGame();
        });

    });
</script>
<style>
    #score {
        background-color: yellow;
        width: 100px;
        height: 80px;
        text-align: center;
        padding-top: 25px;
        font-size: 42px;
        color: blue;
    }

    #gameNumber {
        background-color: purple;
        width: 100px;
        height: 80px;
        text-align: center;
        padding-top: 25px;
        font-size: 42px;
        color: black;
    }

</style>
</head>

<body>
    <div id="gameNumber">
            0
    </div>
        

    <div> 
        <img src="diamond.png" id="diamond">
        <img src="emerald.png" id="emerald">
        <img src="ruby.png" id="ruby">
        <img src="topaz.png" id="topaz">
    </div>

    <div id="score">
        0
    </div>

    
    <div id="win">
        Win: 0
    </div>

    <div id="lose">
        Lose: 0
    </div>



</body>

</html>
